<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<title>My online Todo list App</title>


</head>

<body>

	<div class="container-fluid text-center">
	    <h1 id="type"></h1>
	    <input type="text" id="userinput" class="form-control" placeholder="What do you have to do?" onkeydown="return searchKeyPress(even);">
	    <button class="btn btn-success" id="add">Add a TODO</button>
	    <button class="btn btn-danger" id="remove">REMOVE ALL TODO</button>
	    <ul id="list"></ul>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/shuffletext.jquery.js"></script>
	<script src="js/todo.js"></script>

</body>

</html>
